<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Lab 5 - Party Horn</title>

  <!-- JS Confetti Library -->
  <script src="./assets/scripts/js-confetti.browser.js"></script>

  <!-- Main Stylesheet & Scripts -->
  <link rel="stylesheet" href="assets/styles/global.css" />
  <script src="./assets/scripts/expose.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <a href="explore.html" title="Go to explore page">Pt 2. Explore</a>
    </nav>
  </header>

  <main>
    <section id="expose">
      <header>
        <h2>Expose - Party Horn</h2>
      </header>

      <!-- Image that changes based on horn selection -->
      <img id="horn-image" src="assets/images/no-image.png" alt="No image selected" />

      <!-- Horn Selection Dropdown -->
      <select id="horn-select">
        <option value="" disabled selected>Select a Horn:</option>
        <option value="air-horn">Air Horn</option>
        <option value="car-horn">Car Horn</option>
        <option value="party-horn">Party Horn</option>
      </select>

      <!-- Volume Control Slider and Icon -->
      <div id="volume-controls">
        <input type="range" id="volume" value="50" min="0" max="100" step="1" />
        <img id="volume-icon" src="assets/icons/volume-level-2.svg" alt="Volume level icon" />
      </div>

      <!-- Play Sound Button -->
      <button id="play-button">Play Sound</button>

      <!-- Audio Element (Hidden) -->
      <audio id="horn-audio" class="hidden"></audio>
    </section>
  </main>
</body>

</html>
