<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Lab 5 - Speech Synthesis</title>

  <!-- Main Stylesheet & Scripts -->
  <link rel="stylesheet" href="assets/styles/global.css" />
  <script src="./assets/scripts/explore.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <a href="expose.html" title="Go to expose page">Pt 1. Expose</a>
    </nav>
  </header>

  <main>
    <section id="explore">
      <header>
        <h2>Explore - Speech Synthesis</h2>
      </header>

      <!-- Image that changes based on speaking state -->
      <img id="face-image" src="assets/images/smiling.png" alt="Smiling face" />

      <!-- Textarea for input -->
      <textarea id="text-input" rows="4" placeholder="Enter text to speak..."></textarea>

      <!-- Dropdown for selecting voice -->
      <select id="voice-select">
        <option value="" disabled selected>Select a Voice</option>
      </select>

      <!-- Button to trigger speech -->
      <button id="speak-button">Press to Talk</button>
    </section>
  </main>
</body>

</html>
