name: Unit Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Test sum.test.js
        run: npm test ./__tests__/sum.test.js
      - name: Test unit.test.js
        run: npm test ./__tests__/unit.test.js
